<!DOCTYPE html>
<html>

<head>
	<title> title </title>
	<meta charset="UTF-8">
	
	
	<style>
		
		div.box {
			width: 500px;
			height: 400px;
			background-color: #eeeeee;
			margin: 10px;
			display: "inline-block"
		}
		
		div.left {
			width: 100px;
			height: 100px;
			background-color: aqua;
			float: left;
		}
		
		div.right {
			width: 100px;
			height: 100px;
			background-color: darkred;
			float: right;
		}
	
	</style>

	
</head>

<body>
	
	<div class="box">
		<div class="left"> Left </div>
		<div class="left"> Left </div>
		<div class="left"> Left </div>
		<div class="left"> Left </div>
		
		<div class="right"> Right </div>
		<div class="right"> Right </div>
		<div class="right"> Right </div>
	</div>
	
	<div class="box">
		<div class="left" style="clear: left;"> Left </div>
		<div class="left" style="clear: left;"> Left </div>
		<div class="left" style="clear: left;"> Left </div>
		<div class="left"> Left </div>
		
		<div class="right"> Right </div>
		<div class="right" style="clear: right;"> Right </div>
		<div class="right"> Right </div>
	</div>

	
	

	
	
	

		
</body>
</html>
