<!DOCTYPE html>
<html>

<head>
	<title> title </title>
	<meta charset="UTF-8">
	
	
	<style>
		
		div.box {
			width: 300px;
			height: 200px;
			background-color: #eeeeee;
			margin: 10px;
			display: "inline-block"
		}
		
		div.test {
			width: 100px;
			height: 100px;
			background-color: aqua;
		}
	
	</style>

	
</head>

<body>
	
	<div class="box">
		<div class="test" style="position: static; left: 10px"> Static </div>
	</div>
	
	<div class="box">
		<div class="test" style="position: fixed;"> Fixed </div>
	</div>
	
	<div class="box">
		<div class="test" style="position: relative; left: 25px"> Relative </div>
	</div>
	
	<div class="box" style="position: relative">
		<div class="test" style="position: absolute; left: 25px;"> Relative/Absolute </div>
	</div>
	
	<div class="box">
		<div class="test" style="position: absolute; left: 25px;"> Absolute </div>
	</div>
	
	

	
	
	

		
</body>
</html>
